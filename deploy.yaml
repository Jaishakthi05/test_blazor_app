name: Deploy Blazor PWA

on:
  push:
    branches:
      - main  # Ensure this matches your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x  # Ensure this matches your project requirements

      - name: Build Blazor PWA
        run: dotnet publish -c Release -o build  # Build your Blazor app into build directory

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # Initialize gh-pages branch if not already
          git checkout -B gh-pages
          git add .
          git commit -m 'Deploy Blazor PWA'
          
          # Sync build output to gh-pages branch
          rsync -av --delete build/wwwroot/ .

          # Push changes to gh-pages branch
          git push --force origin gh-pages
